services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: "../src/"
        exclude:
            - "../src/DependencyInjection/"
            - "../src/Entity/"
            - "../src/Kernel.php"

    App\EventSubscriber\JWTCreatedSubscriber:
        tags:
            - { name: kernel.event_subscriber }

    App\Controller\Admin\HomepageController:
        tags: ["controller.service_arguments"]
